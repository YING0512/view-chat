<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時聊天室</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            background-color: #f2f2f2; /* 灰調的背景顏色 */
        }

        #container {
            top: 50px;
            width: 500px;
            margin: 0 auto;
            display: flex;
            position: relative;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 灰色陰影 */
        }

        #sidebar {
            width: 100px;
            padding-right: 20px;
            border-right: 1px solid #ccc;
        }

        #chat {
            flex: 1;
        }

        #status-box {
            text-align: right;
            font-size: .6em;
        }

        #content {
            width: 100%;
            height: 350px;
            border: 1px solid darkolivegreen;
            border-radius: 5px;
            overflow: auto;
            margin-bottom: 20px;
        }

        #send-box {
            width: 100%;
            text-align: center;
        }

        #send-box input {
            display: inline-block;
        }

        #send-box input.error {
            border: 1px solid red;
        }

        input[name="name"] {
            width: 15%;
        }

        input[name="msg"] {
            width: 70%;
        }

        input[type="submit"] {
            width: 10%;
        }

        .msg {
            width: 100%;
            display: inline-block;
            padding: 5px 5px 5px 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .msg.me {
            background-color: lightgreen;
        }

        .msg.other {
            background-color: lightcoral;
        }

        .msg > span {
            width: 25%;
            display: inline-block;
        }

        .online-users {
            margin-top: 10px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div class="online-users">
                在線人員：
                <ul id="online-users-list"></ul>
            </div>
        </div>
        <div id="chat">
            <h1 style="text-align: center;">即時聊天室</h1>
            <div id="status-box">Server: <span id="status">-</span> / <span id="online">0</span> online.</div>
            <div id="content">
            </div>
            <div id="send-box">
                <form id="send-form">
                    <input type="text" name="name" id="name" placeholder="暱稱">
                    <input type="text" name="msg" id="msg" placeholder="說點什麼？">
                    <input type="submit" value="送出">
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            var status = document.getElementById("status");
            var online = document.getElementById("online");
            var sendForm = document.getElementById("send-form");
            var content = document.getElementById("content");
            var onlineUsersList = document.getElementById("online-users-list");

            var myName = "";

            socket.on("connect", function () {
                status.innerText = "Connected.";
            });

            socket.on("disconnect", function () {
                status.innerText = "Disconnected.";
            });

            socket.on("online", function (amount) {
                online.innerText = amount;
            });

            socket.on("onlineUsers", function (users) {
                // 清空在線人員列表
                onlineUsersList.innerHTML = "";
                // 添加新的在線人員
                users.forEach(function (user) {
                    var li = document.createElement("li");
                    li.textContent = user;
                    onlineUsersList.appendChild(li);
                });
            });

            socket.on("msg", function (d) {
                var msgBox = document.createElement("div");
                msgBox.className = "msg";
                var nameBox = document.createElement("span");
                nameBox.className = "name";
                var name = document.createTextNode(d.name);
                var msg = document.createTextNode(d.msg);

                nameBox.appendChild(name);
                msgBox.appendChild(nameBox);
                msgBox.appendChild(msg);

                if (d.name === myName) {
                    msgBox.classList.add("me");
                } else {
                    msgBox.classList.add("other");
                }

                content.appendChild(msgBox);
            });

            sendForm.addEventListener("submit", function (e) {
                e.preventDefault();

                var ok = true;
                var formData = {};
                var formChild = sendForm.children;

                for (var i = 0; i < sendForm.childElementCount; i++) {
                    var child = formChild[i];
                    if (child.name !== "") {
                        var val = child.value;
                        if (val === "" || !val) {
                            ok = false;
                            child.classList.add("error");
                        } else {
                            child.classList.remove("error");
                            formData[child.name] = val;
                        }
                    }
                }

                if (ok) {
                    if (!myName) {
                        myName = formData.name;
                    }
                    socket.emit("send", formData);
                }
            });
        });
    </script>
</body>
</html>
