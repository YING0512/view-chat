<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時聊天室</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            background-color: #e0e0e0; /* 淡灰色背景 */
        }

        #chat-container, #name-container {
            top: 50px;
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1); /* 灰色陰影 */
        }

        #chat-container {
            display: none;
        }

        #name-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #name-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #name-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #status-bar {
            display: flex;
            justify-content: space-between;
            font-size: .8em;
            margin-bottom: 10px;
        }

        #messages {
            height: 400px;
            border: 1px solid #808080;
            border-radius: 5px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        #message-form {
            display: flex;
            gap: 10px;
        }

        #message-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #message-form input[type="submit"] {
            flex: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .message {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .message.my-message {
            justify-content: flex-end;
            background-color: #D1FFC6;
        }

        .message.other-message {
            justify-content: flex-start;
            background-color: #FFEBEB;
        }

        .message .name {
            font-weight: bold;
            margin: 0 10px;
        }

        .message.my-message .name {
            order: 2; /* 己方訊息暱稱在右側 */
        }

        .message.my-message .text {
            order: 1; /* 己方訊息文字在左側 */
        }

        .message.other-message .name {
            order: 1; /* 他人訊息暱稱在左側 */
        }

        .message.other-message .text {
            order: 2; /* 他人訊息文字在右側 */
        }
    </style>
</head>
<body>
    <div id="name-container">
        <h1 style="text-align: center;">請輸入暱稱</h1>
        <form id="name-form">
            <input type="text" name="name" id="name" placeholder="輸入暱稱">
            <input type="text" name="room" id="room" placeholder="輸入聊天室名稱">
            <input type="submit" value="開始聊天">
        </form>
    </div>

    <div id="chat-container">
        <h1 style="text-align: center;">即時聊天室</h1>
        <div id="status-bar">
            <span id="status">-</span>
            <span>在線人數: <span id="online">0</span></span>
        </div>
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" name="msg" id="msg" placeholder="輸入訊息">
            <input type="submit" value="送出">
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const status = document.getElementById("status");
            const online = document.getElementById("online");
            const messageForm = document.getElementById("message-form");
            const messages = document.getElementById("messages");
            const nameContainer = document.getElementById("name-container");
            const chatContainer = document.getElementById("chat-container");
            const nameForm = document.getElementById("name-form");

            let myName = "";
            let myRoom = "";

            socket.on("connect", () => {
                status.innerText = "已連接";
            });

            socket.on("disconnect", () => {
                status.innerText = "已斷開連接";
            });

            socket.on("online", (amount) => {
                online.innerText = amount;
            });

            socket.on("msg", (data) => {
                const msgDiv = document.createElement("div");
                msgDiv.classList.add("message");
                if (data.name === myName) {
                    msgDiv.classList.add("my-message");
                } else {
                    msgDiv.classList.add("other-message");
                }

                const nameSpan = document.createElement("span");
                nameSpan.classList.add("name");
                nameSpan.innerText = data.name;

                const msgSpan = document.createElement("span");
                msgSpan.classList.add("text");
                msgSpan.innerText = data.msg;

                msgDiv.appendChild(msgSpan);
                msgDiv.appendChild(nameSpan);
                messages.appendChild(msgDiv);
                messages.scrollTop = messages.scrollHeight;
            });

            nameForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const formData = new FormData(nameForm);
                myName = formData.get("name");
                myRoom = formData.get("room");
                if (myName && myRoom) {
                    socket.emit('join', { name: myName, room: myRoom });
                    nameContainer.style.display = "none";
                    chatContainer.style.display = "block";
                }
            });

            messageForm.addEventListener("submit", (e) => {
                e.preventDefault();

                const formData = new FormData(messageForm);
                const msg = formData.get("msg");

                if (!myName || !msg) {
                    return;
                }

                socket.emit("send", { name: myName, msg, room: myRoom });
                messageForm.reset();
            });
        });
    </script>
</body>
</html>
